<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="question">
        <div id="head"><h1>Metric/Imperial Unit Conversion</h1></div>
        <div><input id="digit"></div>
        <div><button id="button">Convert</button></div>
    </div>
    <div id="length">
        <p>Length(Meter/Feet)</p>
        <p id="lResult">0 m = 0.000 ft | 0 ft = 0.000 m</p>
    </div>
    <div id="volume">
        <p>Volume(Liters/Gallons)</p>
        <p id="vResult">0 l = 0.000 gal | 0 gal = 0.000 l</p>
    </div>
    <div id="mass">
        <p>Mass(Kilograms/Pounds)</p>
        <p id="mResult">0kg = 0.000 lb | 0 lb = 0.000 kg</p>
    </div>
    <script src="index.pack.js"></script>
</body>
</html>
